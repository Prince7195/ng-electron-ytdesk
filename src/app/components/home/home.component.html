<div class="container">
  <header>
    <strong><span>YT</span>DESK</strong>
    <nav>
      <ul>
        <li>
          <img src="./assets/btn-min.svg" id="min" alt="min" (click)="minimizeWindow()">
        </li>
        <li>
          <img src="./assets/btn-close.svg" id="close" alt="close" (click)="closeWindow()">
        </li>
      </ul>
    </nav>
  </header>
  <input type="text" placeholder="Channel Name" value="UC_x5XG1OV2P6uZZ5FSM9Ttw" (keyup.enter)="channel($event.target.value)" />
  <main>
    <ng-container *ngFor="let channel of channelInfo.items">
      <figure>
        <img [src]="channel.snippet.thumbnails.default.url">
        <figcaption>
          {{ channel.snippet.title }}
        </figcaption>
      </figure>
      <div class="stats">
        <strong>
          {{ channel.statistics.subscriberCount | number }}
        </strong>
        <span>
          SUBSCRIBERS
        </span>
      </div>
    </ng-container>
  </main>
</div>
